<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Sign In - Career Roadmap</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: rgb(15, 15, 27);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        h2 {
            color: red;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgb(30, 30, 30);
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(163, 83, 30);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(143, 73, 30);
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .back-button:hover {
            color: red;
        }
        .login-link {
            color: rgb(163, 83, 30);
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <!-- Back Button (X) to navigate to previous page -->
        <button class="back-button" onclick="window.history.back();">X</button>

        <h2>Sign In to Your Account</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <!-- Login link to navigate to the login page -->
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
